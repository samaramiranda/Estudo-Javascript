<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Básico</title>
</head>

<body>
  <div id="root"> </div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">

    class App extends React.Component {
      metodo() {
        console.log("Olá componente pai")
      }

      metodo2() {
        console.log("Olá componente 2 pai")
      }

      render() {
        return (
          <div>
            <p>Texto comp pai</p>
            <CompA metodo={this.metodo} met2={this.metodo2} />
          </div>
        )
      }
    }

    class CompA extends React.Component {
      render() {
        return (
          <div>
            <button onClick={this.props.metodo}>Click</button>
            <button onClick={this.props.met2}>Click 2</button>
          </div>
        )
      }
    }

    ReactDOM.render(
      <App />, document.getElementById("root")
    )

  </script>

</body>

</html>
