<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Básico</title>
</head>

<body>
  <div id="root"> </div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">

    class App extends React.Component {
      constructor() {
        super()

        this.state = {
          nome: "Samara"
        }
      }

      render() {
        // É possível alterar o valor do state após ja ter sido definido
        this.state.nome = "Joana"

        //Não é possível alterar o valor da propriedade após definida
        // this.props.idade = "25"

        return (
          <div>
            <p>Nome: {this.state.nome}</p>
            <p>Idade: {this.props.idade}</p>
          </div>
        )
      }
    }

    ReactDOM.render(
      <App idade="22" />, document.getElementById("root")
    )

  </script>

</body>

</html>
