<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Apostila/Lista-1/styles/apostila-3.css">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <div id="notas">
            <label>Digite o nome do aluno</label>
            <input type="text" id="nome">
            <label>Digite a primeira nota</label>
            <input type="number" id="nota1">
            <label>Digite a segunda nota</label>
            <input type="number" id="nota2">
            <label>Digite a terceita nota</label>
            <input type="number" id="nota3">

            <div id="resultados">
                <input class="botao-calculo" type="button" onclick="somanotas()" value="Somar notas">
                <input class="resultado" type="text" id="soma" value="" disabled>

                <input class="botao-calculo" type="button" onclick="medianotas()" value="Calcular média">
                <input class="resultado" type="text" id="media" value="" disabled>

                <input class="botao-calculo" type="button" onclick="situacaoaluno()" value="Situação">
                <input class="resultado" type="text" id="situacao" value="" disabled>
            </div>

        </div>
    </form>
</body>
<script src="/Apostila/Lista-1/scripts/apostila-3.js"></script>

</html>
