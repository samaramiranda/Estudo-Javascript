<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Máquina de Escrever</title>
</head>

<body>

  <style>
    body {
      background: #0e1013;
    }

    h1 {
      max-width: 480px;
      text-align: center;
      margin: 60px auto;
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
    }

    h1::after {
      content: "|";
      margin-left: 5px;
      opacity: 1;
      animation: pisca .7s infinite;
    }

    @keyframes pisca {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }
  </style>

  <h1>Efeito máquina de escrever</h1>

  <script>
    function typeWriter(elem) {
      const txtArray = elem.innerHTML.split("")
      elem.innerHTML = ""
      txtArray.forEach((letra, index) => {
        setTimeout(() => {
          elem.innerHTML += letra
        }, 75 * index);
      })
    }

    const titulo = document.querySelector("h1")
    typeWriter(titulo)
  </script>
  
</body>

</html>
