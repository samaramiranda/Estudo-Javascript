<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Básico</title>
</head>

<body>
  <div id="root"> </div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">

    class App extends React.Component {
      render() {
        const arrNoticias = [
          {
            titulo: "Primeira notícia",
            conteudo: "Texto da notícia 1",
            autor: "Autor1"
          },
          {
            titulo: "Segunda notícia",
            conteudo: "Texto da notícia 2",
            autor: "Autor2"
          },
          {
            titulo: "Terceira notícia",
            conteudo: "Texto da notícia 3",
            autor: "Autor3"
          }
        ]

        const arrNoticiasFinal = arrNoticias.map(item => <Noticia key={item.titulo} newNoticia={item} />)

        return (
          <div>
            <h1>Notícias</h1>
            <hr />
            {arrNoticiasFinal}
          </div>
        )
      }
    }

    class Noticia extends React.Component {
      render() {
        return (
          <div>
            <h2>{this.props.newNoticia.titulo}</h2>
            <p>{this.props.newNoticia.conteudo}</p>
            <small><i>{this.props.newNoticia.autor}</i></small>
            <hr />
          </div>
        )
      }
    }

    ReactDOM.render(
      <App />, document.getElementById("root")
    )

  </script>

</body>

</html>
