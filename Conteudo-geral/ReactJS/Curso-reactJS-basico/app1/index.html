<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Básico</title>
</head>

<body>
  <div id="root"> </div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">

    //Componente que contem os nomes e botões
    class CompNome extends React.Component {
      constructor(props) {
        super(props)

        //Pegando o nome passado na props para definir no state
        this.state = {
          nome: this.props.nomeInicial
        }

        this.alterarNome = this.alterarNome.bind(this)
      }

      alterarNome() {
        //alterando o nome do state pela definição da outra props de nome
        this.setState({ nome: this.props.nomeFinal })
      }

      render() {
        return (
          <div>
            <p>Nome: {this.state.nome}</p>
            <button onClick={this.alterarNome}>Alterar</button>
          </div>
        )
      }
    }

    //Componente geral
    class App extends React.Component {
      render() {
        return (
          <div>
            <h1>Exercício</h1>
            <hr />
            <CompNome nomeInicial="João" nomeFinal="Ribeiro" />
            <CompNome nomeInicial="Maria" nomeFinal="Eliza" />
            <CompNome nomeInicial="Ana" nomeFinal="Carolina" />
          </div>
        )
      }
    }

    ReactDOM.render(
      <App />, document.getElementById("root")
    )

  </script>

</body>

</html>
