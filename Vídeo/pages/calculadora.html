<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Vídeo/styles/calculadora.css">
  <title>Calculadora</title>
</head>
<body>
  <form action="" method="POST">
    <h1>Calculadora</h1>
    <div class="entrada">
      <label>Digite o primeiro número:</label>
      <input type="number" id="num1">
      <label>Digite o segundo número:</label>
      <input type="number" id="num2"> 
    </div>
    <div class="operacoes">
      <div class="soma">
        <input type="button" value="Somar" id="somar"> = 
        <input type="text" id="resulsoma" value="" disabled>
      </div>
      <div class="subtracao">
        <input type="button" value="Subtrair" id="subtrair"> = 
        <input type="text" id="resulsubtracao" value="" disabled>
      </div>
      <div class="multiplicacao">
        <input type="button" value="Multiplicar" id="multiplicar"> = 
        <input type="text" id="resulmultiplicacao" value="" disabled>
      </div>
      <div class="divisaoint">
        <input type="button" value="Dividir em inteiro" id="dividirinteiro"> = 
        <input type="text" id="resuldivisaoint" value="" disabled>
      </div>
      <div class="divisaodec">
        <input type="button" value="Dividir em decimal" id="dividirdecimal" > = 
        <input type="text" id="resuldivisaodec" value="" disabled>
      </div>
    </div>
  </form>

  <script src="/Vídeo/scripts/calculadora.js"></script>
</body>
</html>
