<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Multas</title>
</head>
<body>
  <h1>Sistema de Multas</h1>
  Velocidade do carro <input type="text"id="txtvel"> Km/h
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res"></div>

  <script>
    function calcular() {
        var vel = Number(document.getElementById("txtvel").value)
        var res = document.getElementById("res")
        if (vel > 60){
          res.innerHTML = `Sua velocidade é de: ${vel} Km/h. MULTADO!`
        }
        else {
          res.innerHTML = `Sua velocidade é de: ${vel} Km/h. SEM MULTA!`
        }
      }
  </script>
</body>
</html>
